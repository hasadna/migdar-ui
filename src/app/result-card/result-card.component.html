<app-result-card-layout
  *ngIf='result.__type==="publications"'
  [colorClass]='"purple"'
  [result]='result'
>
  <app-result-card-publication
    [result]='result'
  >
  </app-result-card-publication>
</app-result-card-layout>

<app-result-card-layout
  *ngIf='result.__type==="orgs"'
  [colorClass]='"orange"'
  [result]='result'
>
  <app-result-card-organisation
    [result]='result'
  >
  </app-result-card-organisation>
</app-result-card-layout>

<app-result-card-layout
  *ngIf='result.__type==="datasets"'
  [colorClass]='result.kind === "Gender Index" ? "red" : "green" '
  [label]='result.kind === "Gender Index" ? "gender_index" : null'
  [result]='result'
>
  <app-result-card-dataset
    [result]='result'
    [genderIndex]='result.kind === "Gender Index"'
  >
  </app-result-card-dataset>
</app-result-card-layout>
