<h1>{{_._(result, 'org_name')}}</h1>
<div class='tagline'>
  <span>{{_._(result, 'tagline')}}</span>
</div>
<div class='details'>
  <div>
    <img [src]='logo()' onerror='this.style.display="none"'/>
    <strong class='website' *ngIf='result.org_website'><a [href]='result.org_website' target='_blank' i18n>לאתר הארגון
    </a></strong>
    <strong *ngIf='result.org_email_address'><a [href]='"mailto:" + result.org_email_address' target='_blank'>{{result.org_email_address}}</a></strong>
    <p *ngIf='result.org_website || result.org_email_address'></p>
    <p>{{result.hotline_phone_number}}</p>
    <p>{{result.org_phone_number}}</p>
    <p>{{result.org_address}}</p>
  </div>
  <div class='description'>
    <span>{{_._(result, 'objective')}}</span>
  </div>
</div>
<div class='tags'>
  <strong i18n>תגיות:&nbsp;</strong>
  <span *ngFor="let tag of _.tags(result)"
    [routerLink]='"/search"' [queryParams]='{"tag": tag.src, "itag": tag.dst, "kind": "all", "filters": "{}", "sortOrder": "-year"}'
  ><a>{{tag.dst}}</a></span>
</div>
