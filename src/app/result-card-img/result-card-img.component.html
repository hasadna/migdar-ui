<div class='image'>
    <a [href]='_.P("/item/" + result.doc_id)'>
        <img *ngIf='visible' [src]='"https://api.yodaat.org/data" + _.P("/" + result.doc_id + ".png")' alt='תרשים' i18n-alt/>
    </a>
</div>
<div class='tags'>
  <strong i18n>תגיות:&nbsp;</strong>
  <span *ngFor="let tag of _.tags(result)">
    <a [href]='_.P("/search?tag=" + tag.src + "&itag=" + tag.dst + "&kind=all&filters={}&sortOrder=-year")'>{{tag.dst}}</a>
  </span>
</div>
