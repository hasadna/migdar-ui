<a [href]='_.P("/item/" + result.doc_id)'>
    <img [src]='"https://api.yodaat.org/data" + _.P("/" + result.doc_id + ".png")'/>
</a>
<div class='tags'>
  <strong i18n>תגיות:&nbsp;</strong>
  <span *ngFor="let tag of _._(result, 'tags')">
    <a [href]='_.P("/search?kind=all&tag=" + tag)'>{{tag}}</a>
  </span>
</div>
