<app-item-page-header [color]='"purpleBg"'>
  <div class='header'>
    <h1>{{_._(document, 'title')}}</h1>
    <div class='infoline' *ngIf='document.authors'>
      <label i18n>מחברות</label>
      <span>{{_._(document, 'authors')}}</span>
    </div>
    <div class='infoline' *ngIf='document.publisher'>
      <label i18n>מקור</label>
      <span>{{_._(document, 'publisher')}}</span>
    </div>
    <div class='infoline'>
      <label></label>
      <span>{{document.pubyear | 0}}</span>&nbsp;|&nbsp;
      <span>{{_._(document, 'languages').join(', ')}}</span>
    </div>
  </div>
</app-item-page-header>
<div class='notes'>
  {{_._(document, 'notes')}}
</div>
<div class='actions'>
  <a class='link' *ngIf='document.url' [href]='document.url' target='_blank' i18n>קישור למקור</a>
</div>
<div class='notes'>
  <strong i18n>תגיות:</strong>&nbsp;{{_._(document, 'tags').join(', ')}}
</div>
<app-item-page-search-results [manager]='search'>
<h1 i18n>אולי יעניין אותך גם&hellip;</h1>
</app-item-page-search-results>
