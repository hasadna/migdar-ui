<app-item-page-header [color]='"purpleBg"'>
  <div class='header'>
    <h1>{{document.title}}</h1>
    <div class='infoline' *ngIf='document.author'>
      <label i18n>מחברות</label>
      <span>{{document.author}}</span>
    </div>
    <div class='infoline' *ngIf='document.publisher'>
      <label i18n>מקור</label>
      <span>{{document.publisher}}</span>
    </div>
    <div class='infoline'>
      <label></label>
      <span>{{document.pubyear}}</span>&nbsp;|&nbsp;
      <span>{{document.languages.join(', ')}}</span>
    </div>
  </div>
</app-item-page-header>
<div class='notes'>
  {{document.notes}}
</div>
<div class='actions'>
  <a class='link' *ngIf='document.url' [href]='document.url' target='_blank'>לינק למקור</a>
</div>
<div class='notes'>
  <strong i18n>תגיות:</strong>&nbsp;{{document.tags.join(', ')}}
</div>
<app-item-page-search-results>
<h1 i18n>אולי יעניין אותך גם&hellip;</h1>
</app-item-page-search-results>
