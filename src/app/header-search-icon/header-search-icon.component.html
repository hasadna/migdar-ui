<div class='container' #container [class.active]='active' appLtr>
  <img class='icon' src='assets/search-ic.svg' (click)='active = true'/>
  <div class='fb'>
    <a class='icon' href='https://facebook.com/yodaat1/' target='_blank'>
      <img src='assets/share-by-fb-ic.svg'/>
    </a>
    <span i18n>הצטרפו אלינו</span>
  </div>
  <div class='search-bar'>
    <app-search-bar
        #searchBar
        (changed)='search($event)'
        (submit)='searchPage($event)'
        [term]='term'
        [color]='"rgba(67, 38, 58)"'
        [backgroundColor]='"rgba(67, 38, 58, 0.2)"'
        [icon]='"search-ic"'
        [instant]='true'
    ></app-search-bar>
    <app-search-dropdown [term]='term' (selected)='searchPage($event)'></app-search-dropdown>
  </div>
</div>
