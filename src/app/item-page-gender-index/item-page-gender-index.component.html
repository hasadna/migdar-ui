<app-item-page-header [color]='"redBg"'>
  <div class='header'>
    <h1>{{_._(document, 'chart_title')}}</h1>
  </div>
</app-item-page-header>
<app-result-card-dataset class='main' [result]='document' [large]='true'></app-result-card-dataset>
<div class='item-props'>
  <div class='item-prop'>
    <label i18n>תיאור</label>
    <span>{{_._(document, 'chart_abstract')}}</span>
  </div>
  <div class='item-prop' *ngIf='data_source()'>
    <label i18n>מקור נתונים</label>
    <span *ngIf='!data_source().link'>{{data_source().title}}</span>
    <a *ngIf='data_source().link' [href]='data_source().link'>{{data_source().title}}</a>
  </div>
  <div class='item-prop'>
    <label i18n>תגיות</label>
    <span>{{_._(document, 'tags').join(', ')}}</span>
  </div>
</div>
<app-gender-index-page-footer></app-gender-index-page-footer>
