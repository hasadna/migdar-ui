<div class='header' (click)='langSelected = menuSelected = false; true'>
  <div class='container'>
    <a href='/'><img class='logo' src='assets/sticky-color-logo.svg'></a>
    <a class='section-link purple' [class.active]='headerState.section === "publications"' i18n href='/publications'>מאגר המידע הכללי</a>
    <a class='section-link green'  [class.active]='headerState.section === "stats"' i18n href='/stats'>סטטיסטיקה מגדרית</a>
    <a class='section-link orange' [class.active]='headerState.section === "orgs"' i18n href='/organisations'>ארגונים ופעילות בתחום המגדר</a>
    <a class='section-link red'    [class.active]='headerState.section === "gender_index"' i18n href='/gender-index'>מדד המגדר</a>
    <span class='separator'></span>
    <app-header-search-icon></app-header-search-icon>
    <app-header-lang-selector [(selected)]='langSelected'></app-header-lang-selector>
    <app-header-menu [(selected)]='menuSelected'></app-header-menu>
  </div>
</div>
