<div class='header' (click)='langSelected = menuSelected = false'>
  <div class='container'>
    <img class='logo' src='assets/sticky-logo.svg' (click)='router.navigateByUrl("/")'>
    <span *ngIf='headerState.section === "organisations"'
          class='section orange' i18n>ארגונים ופעילות בתחום המגדר</span>
    <span *ngIf='headerState.section === "stats"'
          class='section green' i18n>סטטיסטיקה מגדרית</span>
    <span *ngIf='headerState.section === "gender_index"'
          class='section red' i18n>מדד המגדר</span>
    <span class='separator'></span>
    <app-header-lang-selector [(selected)]='langSelected'></app-header-lang-selector>
    <app-header-menu [(selected)]='menuSelected'></app-header-menu>
  </div>
</div>
