<h1>{{_._(result, 'title')}}</h1>
<div>
  <strong i18n>נוצר על ידי:&nbsp;</strong>
  <span>{{_._(result, 'authors')}}</span>
</div>
<div>
  <strong i18n>מקור:&nbsp;</strong>
  <span>{{_._(result, 'publisher')}}</span>
</div>
<div>
  <span>{{result.year}}</span>&nbsp;|&nbsp;<span>{{_._(result, 'languages').join(', ')}}</span>
</div>
<div class='tags'>
  <strong i18n>תגיות:&nbsp;</strong>
  <span *ngFor="let tag of _.tags(result)"
    [routerLink]='"/search"' [queryParams]='{"tag": tag.src, "itag": tag.dst, "kind": "all", "filters": "{}", "sortOrder": "-year"}'
  ><a>{{tag.dst}}</a></span>
</div>
<p>{{_._(result, 'notes')}}</p>
