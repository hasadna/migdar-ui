<h1 [class.gender-index]='genderIndex'>{{_._(result, 'chart_title')}}</h1>
<div class='legend'>
  <div class='entry' *ngFor='let series of result.series; let idx = index;'>
    <div class='color' [style.border-color]='colorScale(series, idx)'></div> 
    <div class='name'>{{_._(series, 'gender')}}</div>
  </div>
</div>
<app-dataset-chart [series]='_series' [large]='large'></app-dataset-chart>
<div class='tags'>
  <strong i18n>תגיות:&nbsp;</strong>
  <span *ngFor="let tag of _._(result, 'tags')"
    [routerLink]='"/search"' [queryParams]='{"tag": tag, "kind": "all"}'
  ><a>{{tag}}</a></span>
</div>
