<h1 [class.gender-index]='genderIndex' *ngIf='title'>{{_._(result, 'chart_title')}}</h1>
<div class='legend' *ngIf='_chart && _chart.chart_type !== "hbars"'>
  <div class='entry' *ngFor='let series of result.series; let idx = index;'>
    <div class='color' [style.border-color]='colorScale(series)'></div> 
    <div class='name'>{{_._(series, 'gender')}}</div>
  </div>
</div>
<app-dataset-chart [chart]='_chart' [large]='large' [style.padding-bottom]='ratio + "%"' (ratio)='ratio = 100 * $event'></app-dataset-chart>
<div class='tags' *ngIf='tags'>
  <strong i18n>תגיות:&nbsp;</strong>
  <span *ngFor="let tag of _.tags(result)">
    <a [href]='_.P("/search?tag=" + tag.src + "&itag=" + tag.dst + "&kind=all&filters={}&sortOrder=-year")'>{{tag.dst}}</a>
  </span>
</div>
