<!doctype html>
<html lang="{{lang}}">
<head>
  <!-- COMMON TAGS -->
  <meta charset="utf-8">
  <title>{{title}}</title>
  <!-- Search Engine -->
  <meta name="description" content="{{description}}">
  <meta name="image" content="{{image_url}}">
  <!-- Schema.org for Google -->
  <meta itemprop="name" content="{{title}}">
  <meta itemprop="description" content="{{description}}">
  <meta itemprop="image" content="{{image_url}}">
  <!-- Twitter -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="{{title}}">
  <meta name="twitter:description" content="{{description}}">
  <meta name="twitter:image:src" content="{{image_url}}">
  <!-- Open Graph general (Facebook, Pinterest & Google+) -->
  <meta property="og:title" content="{{title}}">
  <meta property="og:description" content="{{description}}">
  <meta property="og:image" content="{{image_url}}">
  <meta property="og:url" content="{{url}}">
  <meta property="og:site_name" content="{{title}}">
  <meta property="og:locale" content="he_IL">
  <meta property="og:type" content="website">
  <meta property="fb:app_id" content="">

  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#59334d">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#59334d">
  <link href="https://fonts.googleapis.com/css?family=Alef:400,700|Assistant:300,400,700&amp;subset=hebrew" rel="stylesheet">

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-10203855-12"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-10203855-12');
  </script>
</head>
<body>
  <app-root></app-root>
</body>
<script type="text/javascript" src="https://platform-api.sharethis.com/js/sharethis.js#property=5f82e06e1a793400126ba46f&product=inline-share-buttons" async="async"></script>
</html>
